<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <form class="form" id="player-form">
            <fieldset class="player-inputs">
                <label class="player-label" for="player1">
                    Player X
                    <input
                        class="player-input"
                        id="player1"
                        name="player2"
                        type="text"
                        required
                    />
                </label>
                <label class="player-label" for="player2">
                    Player O
                    <input
                        class="player-input"
                        id="player2"
                        name="player2"
                        type="text"
                        required
                    />
                </label>
            </fieldset>

            <button class="start-button" type="submit">Start Game</button>
        </form>
        <h3 class="turn" id="turn">Turn: X</h3>
        <section class="board" id="board"></section>
        <section class="welcome" id="welcome">
          <h1>Tic!</h1>
          <h2>Tac!</h2>
          <h3>Toe!</h3>
        </section>
    </body>
</html>
